<!DOCTYPE html>
<html>
    <head>
        <title>Two items flexbox</title>
        <style>
            .two_items_flexbox {
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 70px;
                border: solid;
                border-width: 2px;
                border-color: gray;

            }
            .item1, .item2 {
                background-color: lightpink;
                font-size: 20px;
            }

        </style>
    </head>
    <body>
      <div class = "two_items_flexbox">
            <div class = "item1">
                Item1
            </div>
             <div class = "item2">
                Item2
            </div>
        </div>
    </body>
</html>
