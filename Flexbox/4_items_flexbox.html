<!DOCTYPE html>
<html>
    <head>
        <title>Four item flexbox</title>
        <style> 
            .four_items_flexbox {
                display: flex;
                justify-content: space-between;
            }
            .item1, .item2, .item3, .item4 {
                background-color: lightpink;
            }

        </style>
    </head>
    <body>
        <div class = "four_items_flexbox">
            <div class = "item1">
                Item 1
            </div>
             <div class = "item2">
                Item 2
            </div>
             <div class = "item3">
                Item 3
            </div>
             <div class = "item4">
                Item 4
            </div>
        </div>
    </body>
</html>
